---
layout: default
title: 3digiprints - Contact Us
section_id: contact
---
<h1 class = "blue-text text-darken-4">Contact Us</h1>
<br/>
<br/>
<div class="row container">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input placeholder="Please Enter Name" id="first_name" type="text" class="validate">
        <label class = "active" for="first_name">Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input id="email" type="email" class="validate">
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input id="phone" type="tel" class="validate">
        <label for="phone">Phone</label>
      </div>
    </div>
    <label>Choose Category For Message</label>
    <select class="browser-default">
      <option value="" disabled selected>Choose your option</option>
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
      <option value="3">Option 3</option>
    </select>
    <div class="row">
      <div class="input-field col s12">
        <textarea id="textarea1" class="materialize-textarea"></textarea>
        <label for="textarea1">Your message</label>
      </div>
    </div>
    <button class="blue darken-3 btn waves-effect waves-light" type="submit" name="action">Submit
      <i class="mdi-content-send right"></i>
    </button>
  </form>
</div>
