---
layout: default
title: 3digiprints
section_id: blog
---
<h1 class = "underline blue-text text-darken-4"><u>Blog Posts</u></h1>
<br/>
<br/>
{% for post in site.posts %}
<div class='post'>
  <div class='info'>
    <h3 class = "left">
      <a  class = "thatpink-text" href='{{post.url}}'>{{ post.title }}</a>
    </h3>
    <div style = "border:1px solid #ccc;padding:7px;" class = "right">
    <p>
    On - 
    <span class='month'>{{ post.date | date: "%h" }}</span>
    <span class='date'>{{ post.date | date: "%d" }}</span>
    </p>
     <p>
    By - 
    <a href = "#">
    <span class='author'>{{post.author}}</span>
  </a>
    </p>
    <p>
    Reading Time: 10 minutes
    </p>
    </div>
</div>
<br/>
<div style = "clear:both;"></div>
  <div class='content'>
    {{post.excerpt}}
    <a class='blue darken-3 btn waves-effect waves-light' href='{{post.url}}'>Read more</a>
  </div>
  <br/>
  <br/>
  <div class = "divider"></div>
  <br/><br/>
</div>
{% endfor %}
